<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Essensplan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mein Essensplan</h1>
        <p>Günstig (unter 25 €/Woche), abnehmfreundlich, ohne Frühstück. Mittags: Einfach & vorbereitbar (Mini-Ofen ok). Wochenende: Flexibel.</p>
    </header>
    
    <section id="calendar">
        <h2>Monatsübersicht</h2>
        <div id="month-view">
            <!-- Hier wird der Kalender dynamisch eingefügt (z.B. Wochen-Buttons) -->
        </div>
    </section>
    
    <section id="day-plan" style="display: none;">
        <h2>Tagesplan</h2>
        <div id="day-details"></div>
        <button id="back-to-calendar">Zurück zum Kalender</button>
    </section>
    
    <section id="shopping-list" style="display: none;">
        <h2>Einkaufsliste</h2>
        <div id="shopping-details"></div>
        <p>Gesamtkosten: <span id="total-cost"></span> € (mit Puffer unter 25 €)</p>
        <button id="back-to-day">Zurück</button>
    </section>
    
    <section id="recipes" style="display: none;">
        <h2>Rezepte</h2>
        <div id="recipe-details"></div>
        <button id="back-to-day">Zurück</button>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
