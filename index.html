<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Essensplan</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Mein Essensplan</h1>
        <p>Günstig (unter 25 €/Woche), abnehmfreundlich, ohne Frühstück. Mittags: Einfach & vorbereitbar (Mini-Ofen ok). Wochenende: Flexibel.</p>
    </header>
    
    <div class="tabs">
        <button class="tab-button active" onclick="openTab('calendar')">Monatsübersicht</button>
        <button class="tab-button" onclick="openTab('shopping')">Einkaufslisten</button>
        <button class="tab-button" onclick="openTab('recipes')">Rezepte</button>
    </div>

    <section id="calendar" class="tab-content active">
        <h2>Monatsübersicht</h2>
        <div id="month-view"></div>
    </section>

    <section id="shopping" class="tab-content">
        <h2>Einkaufslisten</h2>
        <div id="shopping-details"></div>
    </section>

    <section id="recipes" class="tab-content">
        <h2>Rezepte</h2>
        <div id="recipe-details"></div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
